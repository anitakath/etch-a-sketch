<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <header>
        <div class="header" id="title">
            <h1> Etch a Sketch!</h1>
        </div>
        <div class="header" id="madeBy">
            <p> made by anitakath üê£ </p>
        </div>

    </header>



    <main>
        <div id="grid">
            <div class="theGrid grid10" id="theGrid"></div>
        </div>

    </main>




    <footer>
        <div class="toolbox">
            <div>
                <div class="flex-item" id="mobileRightFirst">
                    <div class="tool circleDelete">  
                        <i class="fa-solid fa-trash" id="delete"></i> 
                    </div>
                </div>

                <div class="flex-item" id="mobileRightSecond">
               
                    <div class="tool circleColor">
                        <input 
                            id="color" 
                            class="color_input" 
                            type="color" 
                            value="#DBDAEA" 
                            onclick="changeColor()"
                        />
                            
                        <i class="fa-solid fa-brush" id="colorBrush" onclick="changeColor()"></i>
                        
                        
                    </div>

                </div>

                <div class="flex-item" id="mobileRightThird">
  
                    <div class="magical">
                        <div class="tool circleSize" class="magic" onclick="changeColor('random')">
                            <i class="fa-solid fa-wand-magic-sparkles" id="magic"></i>
                        </div>
                    </div>
               
                </div>




            </div>

            <div>

                <div class="flex-item" id="mobileLeftFirst">
                <div class="size first" id="size" >
                    <div class="postIt circleSize twenty" id="twentyToActive">
                        <span class="twenty" id="twenty"> 20 x 20</span>
                    </div>
                </div>
            </div>

            <div class="flex-item" id="mobileLeftSecond">
                <div class="size second" id="size" >
                    <div class="postIt circleSize seventy" id="seventyToActive">
                        <span class=" seventy" id="twenty"> 70 x 70</span>
                    </div>

                </div>
            </div>



            <div class="flex-item" id="size" id="mobileLeftThird">
                <div class="size third"id="mobileLeftThird">
                    <div class="postIt circleSize hundred" id="hundredToActive">
                        <span class=" hundred" id="ten"> 100 x 100</span>
    
                    </div>
                </div> 
                
            </div>


            </div>

            

            
          


         

            
        </div>
      
        <div id="myHeart"> ‚ù§Ô∏è </div>

          


    </footer>
