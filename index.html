<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="title">
        <h1> Etch a Sketch!</h1>
    </div>



    <div class="actionField">
        <div class="gridWrapper">
            <div id="gridContainer">

            </div>

        </div>


        <div class="colorpickerWrapper">
            <div class="colorPicker">
                <i class="fa-solid fa-brush" id="colorBrush"></i>
                <input id="colorPicker"  type="color" value="#333333" />
            </div>
        </div>

        



    </div>
   



    <div class="changeGridSize"> 
        <label id="changeGridSizeLabel">want to change the grid size? Enter the <strong>number of squares </strong>per side for the new grid.</label><br>
        <div class="fields">
            <div class="inputsField">
                <input type="number" id="changegridSizeInput" max="100" onblur="errorMsg()">
                <button id="buttonForChange">change!</button>
            </div>
            <div class="outputsField">
                <p id="errorParagraph"></p>
            </div>

        </div>
       

     
        
    </div>

    <script src="main.js"></script>
    
</body>
</html>
