    <main>
        <div id="grid">
            <div class="theGrid grid10" id="theGrid"></div>
        </div>
       
                
           
            
        </div>
    </main>




    <footer>
     

        <div class="toolbox">

            <div class="flex-item" id="mobileRightFirst">
                <div class="circle circleDelete">
                    <div >
                        <i class="fa-solid fa-trash" id="delete"></i>
                    </div>
                   
                </div>
                
            </div>
            <div class="flex-item" id="mobileRightSecond">
                <div class="circlesDiv">
                    <div class="circle circleColor">
                    
                        <input id="color"  type="color" value="#FFFFFF" onclick="changeColor()"/>
                        
                        <i class="fa-solid fa-brush" id="colorBrush"></i>
                      
                       
                    </div>

                </div>

               

            </div>

            <div class="flex-item" id="mobileRightThird">
                <div class="circlesDiv">
                    <div class="magical">
                        <div class="circle circleSize" class="magic" onclick="changeColor('random')">
                            <i class="fa-solid fa-wand-magic-sparkles" id="magic"></i>
                        </div>
                     </div>

                </div>
               
            </div>


            <div class="flex-item" id="mobileLeftFirst">
                <div class="postItDiv first" id="size" >
                    <div class="postIt circleSize twenty" id="twentyToActive">
                        <span class="twenty" id="twenty"> 20 x 20</span>
                    </div>

                </div>
            </div>

            <div class="flex-item" id="mobileLeftSecond">
                <div class="postItDiv second" id="size" >
                    <div class="postIt circleSize seventy" id="seventyToActive">
                        <span class=" seventy" id="twenty"> 70 x 70</span>
                    </div>

                </div>
            </div>



            <div class="flex-item" id="size" id="mobileLeftThird">
                <div class="postItDiv third"id="mobileLeftThird">
                    <div class="postIt circleSize hundred" id="hundredToActive">
                        <span class=" hundred" id="ten"> 100 x 100</span>
    
                    </div>
                </div>
                

                
                
            </div>


            
        </div>
      
        <div id="myHeart"> ‚ù§Ô∏è </div>
